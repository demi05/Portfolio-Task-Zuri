    <main>
        <div class="main-div">
        <div class="img-div">
            <img src="images/contact me.jpg" alt="contact me image">

        <div class="text-div">
            <h3>Want to reach out?</h3>
            <p>email: <a href="mailto:demiladeleshi@gmail.com" class="email-link"><b>demiladeleshi@gmail.com</b></a></p>
        </div>

    <div class="form-div">
      <form action="submit_url">
        <label for="fname">
            <input type="text" name="fname" placeholder="First Name" id="fname" required
          /></label>
          <label for="lname">
            <input type="text" name="lname" placeholder="Last Name" id="lname" required
          /></label>
          <label for="phone-no">
            <input
              type="number"
              name="phone-no"
              id="phone-no"
              placeholder="+1-234-567-890"
              required
          /></label>
          <label for="email-add">
            <input
              type="email"
              name="email-add"
              id="email-add"
              placeholder="Your Email"
              required
          /></label>
          <label for="gender">
            Gender
            <select name="gender" id="gender" value="gender" required>
              <option value="#"></option>
              <option value="male-gender">Male</option>
              <option value="female-gender">Female</option>
              <option value="none">Prefer not to say</option>
            </select>
          </label>
          <label for="textarea"></label>
          <textarea id="textarea" name="textarea" placeholder="Input a message" required rows="4" cols="30"></textarea>
          <input type="submit" class="submit" value="Submit" required>
        </form>
    </div>
